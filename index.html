<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>movimiento</title>   
</head>
<body>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById("myCanvas");
        
        const ctx = canvas.getContext("2d");
        
        // Coordenadas iniciales del circulo
        let x = canvas.width / 2;
        let y = canvas.height / 2;
        const radius = 50;
        
        // Dibuja el circulo inicialmente
        function drawCircle() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);//borrar lo que hay en el lienzo
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            ctx.fillStyle = "blue";
            ctx.fill();
        }
        // Mueve el circulo segun las teclas de flecha
        document.addEventListener("keydown", (event) =>{
            switch (event.key) {
            case "ArrowUp":
                y -= 10;
                break;
            case "ArrowDown":
                y += 10;
                break;
            case "ArrowLeft":
                x -= 10;
                break;
            case "ArrowRight":
                x += 10;
                break;
            }
            drawCircle();
        });
        // Dibuja el circulo inicialmente
        drawCircle();
    </script>
</body>
</html>
